{% extends "base.html" %}
{% block content %}
<div class="container text-center">
    <h2 class="mb-4" style="font-family: 'Kanit', sans-serif;">WAIVER OF LIABILITY FORM</h2>
<iframe src="/{{ pdf_filename }}" width="100%" height="600px"></iframe>
    <form id="waiver-form" action="{{ url_for('guests.confirm_waiver', guest_id=guest_id) }}" method="post">
        <h5 class="mt-4">Sign below:</h5>
        <canvas id="signature-pad" width="500" height="200" style="border:1px solid #ccc;"></canvas>
        <input type="hidden" name="signature" id="signature-data">

        <div class="mt-3">
            <button type="button" class="btn btn-secondary" onclick="clearSignature()"><i class="bi bi-eraser-fill me-1"></i>Clear</button>
            <button type="submit" class="btn btn-success"><i class="bi bi-pen-fill me-1"></i>Sign Waiver</button>
            <a href="/" class="btn btn-custom"><i class="bi bi-arrow-left-circle me-1"></i>Back</a>
        </div>
    </form>
</div>

<script>
    const canvas = document.getElementById('signature-pad');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
        if (!drawing) return;
        const rect = canvas.getBoundingClientRect();
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#000';
        ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    function clearSignature() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    document.getElementById('waiver-form').addEventListener('submit', function (e) {
        const dataURL = canvas.toDataURL('image/png');
        document.getElementById('signature-data').value = dataURL;
    });
</script>
{% endblock %}
