{% extends "base.html" %}
{% block title %}OrcaNation | Report a problem {{ equipment.type }}{% endblock %}

{% block content %}

<div class="container mt-4">
  <div class="row">

    <!-- Coluna da esquerda - 30% -->
    <div class="col-md-4">
      <div class="text-center">
        <img src="{{ url_for('static', filename='img/equipments/' + equipment.category + '.jpg') }}"
             alt="Equipment Image"
             class="img-fluid mb-3 rounded shadow rounded-circle bg-light"
             style="max-height: 250px; object-fit: contain;">

        <div class="mt-3">
          <div class=" p-3">
           <h5 class="mb-0" style="font-size: 2rem;">
  {{ equipment.type }}
</h5>
          </div>
          <p class="mt-2 fw-bold" style="font-family: 'Kanit', sans-serif; font-size: 7.5rem;">
  {{ equipment.identifier }}
</p>
        </div>

      </div>
    </div>

    <!-- Coluna da direita - 70% -->
<div class="col-md-8 d-flex flex-column">
   <form method="POST" class="h-100 d-flex flex-column justify-content-between">
  <div class="p-4 rounded shadow h-100" style="background-color: #1e1542; opacity: 0.8">


      <!-- MOVE O SELECT PRA CÁ -->
      <div class="mb-3">
        <label for="condition" class="form-label text-white"><strong>Condition</strong></label>
        <select class="form-select" id="condition" name="condition" required>
          <option value="" disabled {% if not condition %}selected{% endif %}>Select condition</option>
          <option value="Good" {% if condition == 'Good' %}selected{% endif %}>Good</option>
          <option value="Fair" {% if condition == 'Fair' %}selected{% endif %}>Fair</option>
          <option value="Needs Repair" {% if condition == 'Needs Repair' %}selected{% endif %}>Needs Repair</option>
          <option value="Broken" {% if condition == 'Broken' %}selected{% endif %}>Broken</option>
          <option value="Lost" {% if condition == 'Lost' %}selected{% endif %}>Lost</option>
        </select>
      </div>

      <!-- Inputs de staff e data -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="staff" class="form-label text-white">Staff</label>
          <input type="text" class="form-control" id="staff" name="staff" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="date" class="form-label text-white">Date</label>
          <input type="date" class="form-control" id="date" name="date" value="{{ current_date }}" required>
        </div>
      </div>

      <!-- Texto do problema -->
      <div class="mb-3">
        <label for="problem" class="form-label text-white">Describe the Problem</label>
        <textarea class="form-control" id="problem" name="problem" rows="7" required></textarea>
      </div>



  </div>
</div>
          <!-- Botões -->
      <div class="d-flex justify-content-end gap-2 mt-4">
        <button type="submit" class="btn btn-secondary"><i class="bi bi-check-circle me-1"></i>Submit</button>
        <a href="{{ url_for('equipments.list_equipments') }}" class="btn btn-primary"><i class="bi bi-x-circle me-1"></i>Cancel</a>
      </div>
</div>
{% endblock %}
