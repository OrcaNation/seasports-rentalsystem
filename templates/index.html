{% extends "base.html" %}

{% block title %}Home | Sea Sports Rental{% endblock %}

{% block content %}
  <header class="hero-header mb-5">
    <img src="{{ url_for('static', filename='img/logo_complete.png') }}" alt="Orca Nation Logo" class="logo-hero mb-2" />

  </header>

  <div class="row text-center justify-content-center">
  <div class="col-md-2 mb-3">
    <a href="/guests/register" class="btn btn-custom w-100 py-3 fs-5 d-flex flex-column align-items-center">
      <i class="bi bi-people-fill mb-2" style="font-size: 2rem;"></i>
      Guests
    </a>
  </div>
  <div class="col-md-2 mb-3">
    <a href="{{ url_for('rentals.show_rentals') }}" class="btn btn-custom w-100 py-3 fs-5 d-flex flex-column align-items-center">
      <i class="bi bi-box-seam mb-2" style="font-size: 2rem;"></i>
      Rent
    </a>
  </div>
<div class="col-md-2 mb-3 position-relative">
  <a href="{{ url_for('rentals.show_returns') }}" class="btn btn-custom w-100 py-3 fs-5 d-flex flex-column align-items-center">
    <i class="bi bi-arrow-counterclockwise mb-2" style="font-size: 2rem;"></i>
    Return
  </a>

  {% if returns_pending > 0 %}
      <span class="badge bg-dark"
        style="position: absolute; bottom: 5px; left: 70%; transform: translateX(-50%);
               font-size: 0.75rem; width: 1.4em; height: 1.4em;
               display: flex; align-items: center; justify-content: center;
               border-radius: 50%; text-align: center;">
        {{ returns_pending }}
      </span>
  {% endif %}
</div>


  <div class="col-md-2 mb-3">
    <a href="/equipments" class="btn btn-custom w-100 py-3 fs-5 d-flex flex-column align-items-center">
      <i class="bi bi-life-preserver mb-2" style="font-size: 2rem;"></i>
      Equipment
    </a>
  </div>
<div class="col-md-2 mb-3 position-relative">
  <a href="/finances" class="btn btn-custom w-100 py-3 fs-5 d-flex flex-column align-items-center">
    <i class="bi bi-cash-coin mb-2" style="font-size: 2rem;"></i>
    Finances
  </a>

  {% if payments_pending > 0 %}
  <span class="badge bg-dark"
        style="position: absolute; bottom: 5px; left: 70%; transform: translateX(-50%);
               font-size: 0.75rem; width: 1.4em; height: 1.4em;
               display: flex; align-items: center; justify-content: center;
               border-radius: 50%; text-align: center;">
    {{ payments_pending }}
  </span>
  {% endif %}
</div>
</div>
{% endblock %}
